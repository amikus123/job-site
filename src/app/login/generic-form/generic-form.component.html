<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ isLogin ? "Login" : "Register" }} </mat-card-title>
    <mat-card-subtitle
      >Click
      <a [routerLink]="[!isLogin ? '/login' : '/register']">here</a>
      to {{ !isLogin ? "login" : "register" }}.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form" [formGroup]="form" (submit)="submit()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="example@mail.com"
        />
        <mat-error *ngIf="form.controls.email.errors"
          >{{ getError(form.controls.email) }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          name="password"
          formControlName="password"
          [type]="passwordMode ? 'password' : 'text'"
          matInput
          placeholder="Strong password"
        />
        <mat-error *ngIf="form.controls.password.errors"
          >{{ getError(form.controls.password) }}
        </mat-error>
        <button
          matSuffix
          mat-icon-button
          aria-label="Toggle password visibility"
          (click)="togglePassword()"
        >
          <mat-icon>{{
            passwordMode ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <ng-container *ngIf="!isLogin">
        <div class="radio-container">
          <label>Are you an employer? </label>
          <mat-radio-group formControlName="isEmployer">
            <mat-radio-button value="false">No</mat-radio-button>
            <mat-radio-button value="true">Yes</mat-radio-button>
          </mat-radio-group>
        </div>
      </ng-container>

      <div class="bottom-row">
        <button mat-raised-button type="submit" color="primary">Submit</button>
        <button mat-raised-button (click)="googleLogin()">
          <mat-icon> login </mat-icon>
          Google login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
