<mat-toolbar color="primary">
  <mat-toolbar-row class="row">
    <h1 matRipple class="mat-1">
      <a [routerLink]="['/']"> Job Site </a>
    </h1>

    <ul class="desktop">
      <li matRipple *ngFor="let link of links">
        <a class="mat-h2" [routerLink]="[link.href]">
          <mat-icon> {{ link.icon }} </mat-icon>
          {{ link.text }}</a
        >
      </li>
      <ng-container *ngIf="isEmployer">
        <li matRipple *ngFor="let link of employeeLinks">
          <a class="mat-h2" [routerLink]="[link.href]">
            <mat-icon> {{ link.icon }} </mat-icon>
            {{ link.text }}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isEmployee">
        <li matRipple *ngFor="let link of employerLinks">
          <a class="mat-h2" [routerLink]="[link.href]">
            <mat-icon>{{ link.icon }}</mat-icon>
            {{ link.text }}</a
          >
        </li>
      </ng-container>
    </ul>

    <span class="spacer"></span>

    <button class="loginButton mobile" mat-button [matMenuTriggerFor]="menu">
      <span> Menu </span>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a
        *ngFor="let link of links"
        mat-menu-item
        class="mat-h2"
        [routerLink]="[link.href]"
      >
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.text }}</a
      >
      <ng-container *ngIf="isEmployee"> </ng-container>
      <a
        *ngFor="let link of employerLinks"
        mat-menu-item
        class="mat-h2"
        [routerLink]="[link.href]"
      >
        <mat-icon>{{ link.icon }}</mat-icon
        >{{ link.text }}</a
      >
      <ng-container *ngIf="isEmployee">
        <a
          *ngFor="let link of employeeLinks"
          mat-menu-item
          class="mat-h2"
          [routerLink]="[link.href]"
        >
          <mat-icon>{{ link.icon }}</mat-icon
          >{{ link.text }}</a
        ></ng-container
      >
    </mat-menu>

    <div *ngIf="isLoggedIn; then logOut; else login"></div>
    <ng-template #login>
      <button class="loginButton" mat-button [matMenuTriggerFor]="menu">
        <span> Login </span>
        <mat-icon>login</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a [routerLink]="['/employer-login']" mat-menu-item
          >Employer
          <mat-icon>work</mat-icon>
        </a>
        <a [routerLink]="['/employee-login']" mat-menu-item
          >Employee

          <mat-icon>engineering</mat-icon>
        </a>
      </mat-menu>
    </ng-template>

    <ng-template #logOut>
      <button mat-button (click)="signOut()">
        <span> Logout </span>
        <mat-icon>logout</mat-icon>
      </button>
    </ng-template>
  </mat-toolbar-row>

  <!-- <mat-toolbar-row>
    {{ isEmployee ? "is employee" : "not employee" }}
    {{ isEmployer ? "is employer" : "not employer" }}
    {{ isLoggedIn ? "is auth" : "not auth" }}
  </mat-toolbar-row> -->
</mat-toolbar>
